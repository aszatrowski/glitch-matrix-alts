name: shared-e
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # --- Core Python + numerics (pin these: they're what kept you segfault-free) ---
  - python=3.10.13
  - numpy=1.23.5
  - scipy=1.14.1
  - pandas=2.3.0
  - pyarrow=18.0.0
  - numba=0.56.4
  - zarr=2.18.2

  # --- Workflow + misc utilities ---
  - snakemake-minimal=7.32.4
  - pip=24.2

  # --- R stack (kept minimal but functional for your scripts) ---
  - r-base=4.3.1
  - r-tidyverse=2.0.0
  - r-data.table=1.14.8

  # you can add more R libs here if you know specific ones you need

  # --- pip packages you explicitly installed / care about ---
  - pip:
      - xftsim==0.2.0
      - pandas-plink==2.3.1
      - pandas-stubs==2.2.3.241009
      - sgkit==0.9.0
      - dask==2024.8.1
      - distributed==2024.8.1
      - dask-ml==2024.4.4
      - dask-glm==0.3.2
      - numcodecs==0.13.1
      - xarray==2024.7.0
      - zarr==2.18.2
